<header class="header">
  <div class="mobile-container">
    <button type="button" class="header__button js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="mobile-container__icon" width="20" height="12" aria-label="mobile menu switcher">
        <use href="./images/icons.svg#icon-hamburger"></use>
      </svg>
    </button>
  </div>
  <div class="container">
    <a href="./index.html" class="logo">
      <picture class="header__logo">
        <source srcset="
       ./images/header/logo@1x.png 1x,
       ./images/header/logo@2x.png 2x" />
        <img src="./images/header/logo@1x.png" alt="logo" width="199" height="50" />
      </picture>
    </a>
    <nav class="header__nav">
      <ul class="header__list">
        <li><a href="./index.html" class="header__list-item">home</a></li>
        <li><a href="#products" class="header__list-item">about us</a></li>
        <li><a href="#" class="header__list-item">how it's made?</a></li>
        <li><a href="#" class="header__list-item">our products</a></li>
        <li><a href="#" class="header__list-item">contact</a></li>
      </ul>
    </nav>
    <button class="header__button" type="button">buy now</button>
    <div>
      <h1 class="header__title">ice cream made with <span class="header__title-red">passion</span></h1>
      <div class="header__buttons">
        <button class="header__title-button" type="button" class="">products</button>
        <button class="header__title-button" type="button" class="">how it's made</button>
      </div>
    </div>
    <picture class="header__picture">
      <source srcset="./images/header/milk_tablet@1x.png 1x, ./images/header/milk_tablet@2x.png 2x"
        media="(min-width: 768px)" />
      <source srcset="./images/header/milk_desktop@1x.png 1x, ./images/header/milk_desktop@2x.png 2x"
        media="(min-width: 1200px)" />
      <img src="./images/header/milk_tablet@1x.png" alt="jug of milk" width="124" height="126" />
    </picture>
    <p class="header__paragraph">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et
    </p>

    <div>
      <div class="header__sth">
        <h2 class="">16</h2>
        <p class="">cafes</p>
      </div>
      <div class="header__sth">
        <h2 class="">23</h2>
        <p class="">food trucks</p>
      </div>
      <picture class="header__picture">
        <source srcset="
      ./images/header/girl_tablet@1x.png 1x,
      ./images/header/girl_tablet@2x.png 2x" media="(min-width: 768px)" />
        <source srcset="
      ./images/header/girl_desktop@1x.png 1x,
      ./images/header/girl_desktop@2x.png 2x" media="(min-width: 1200px)" />
        <img src="./images/header/girl_tablet@1x.png" alt="girl eating ice cream in a cone" width="168" height="133" />
      </picture>
    </div>
</header>
